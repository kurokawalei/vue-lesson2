<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <style>
    img {
      object-fit: contain;
      max-width: 100%;
    }

    .primary-image {
      height: 300px;
    }

    .images {
      height: 150px;
    }
  </style>
</head>

<body>


  <div id="app">
    <div class="container">
      <div class="row py-3">
        <div class="col-md-6">
          <h2>產品列表</h2>
         <button type="button" v-if="products.length !== 0 " class="btn btn-primary" @click="out">登出</button>
          <table class="table table-hover mt-4">
            <thead>
              <tr>
                <th width="150">產品名稱</th>
                <th width="120">
                  原價
                </th>
                <th width="120">
                  售價
                </th>
                <th width="150">
                  是否啟用
                </th>
                <th width="120">
                  查看細節
                </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(item) in products ">
                <td width="150">{{ item.title}}</td>
                <td width="120">
                  {{ item.origin_price }}
                </td>
                <td width="120">
                  {{ item.price  }}
                </td>
                <td width="150">
                  <span class="text-success" v-if="item.is_enabled !== 0 ">啟用</span>
                  <span v-else>未啟用</span>
                </td>
                <td width="120">
                  <button type="button" class="btn btn-primary" @click="temp = item">查看細節</button>
                </td>
              </tr>
            </tbody>
          </table>
          <p>目前有
          
            <span>{{ products.length }}</span> 項產品</p>
        </div>
        <div class="col-md-6">
          <h2>單一產品細節</h2>
          <template v-if="temp.category">
            <div class="card mb-3">
              <img :src=" temp.imageUrl" class="card-img-top primary-image" :alt=" temp.title">
              <div class="card-body">
                <h5 class="card-title">
                  {{ temp.title }}
                  <span class="badge bg-primary ms-2">{{ temp.category  }}</span>
                </h5>
                <p class="card-text">商品描述：{{ temp.description }}</p>
                <p class="card-text">商品內容：{{ temp.content }}</p>
                <div class="d-flex">
                  <p class="card-text me-2">{{ temp.price }}</p>
                  <p class="card-text text-secondary"><del>{{ temp.origin_price }}</del></p>
                  {{ temp.unit }} / 元
                </div>
              </div>
              <div class="row">

                <div class="col-md-4" v-for="(item,i) in temp.imagesUrl" :key="i">
                  <img :src="item" alt="" class="images img-fluid" v-if="item">
                </div>
              

             

           

             

              </div>

            </div>

          </template>
          <p class="text-secondary" v-else>請選擇一個商品查看</p>
        </div>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
      integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
      crossorigin='anonymous'></script>


  <script type="module">

    import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.26/vue.esm-browser.min.js';


  const app = createApp({

    data() {

return {
  products:[],
  temp:{},
  apiurl:'https://vue3-course-api.hexschool.io',
  path:'kurokawa2021'


}

    },


    methods:{

      check() {

axios.post( `${this.apiurl}/v2/api/user/check`  )
.then( (res)=> {
  console.log('認證成功');
  this.getlist();
})
.catch( (err)=> {
  console.log('認證失敗');
 
})


},
out(){

  axios.post(`${this.apiurl}/v2/logout`)
  .then( (res) => {

    console.log(res.data);
    //登出轉向
    window.location = 'index.html';

  })
  .catch( (err)=> {
    console.log(err);
  } )


}
,

      getlist(){

     

       // https://vue3-course-api.hexschool.io/v2/api/kurokawa2021/admin/products
        axios.get(`${this.apiurl}/v2/api/${this.path}/admin/products`   )
        .then( (res) => {

          console.log(res)
     
          this.products = res.data.products;

        
        } )
        .catch( (err) => {
          console.log(err)
        } )
      }


     },


    mounted(){


      
           // 取token

           const token = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
           axios.defaults.headers.common.Authorization = token;
         


      this.check();



    }


  })

  //掛載
  app.mount('#app');

   


   


</script>
</body>

</html>
